{% if page.sidebar %}
<aside class="sidebar">
  {% if page.categories %}
  <div class="sidebar-nav">
    <h3>Related Posts</h3>
    <ul>
      {% for post in site.categories[page.categories.first] %}
      {% unless post.url == page.url %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endunless %}
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</aside>
{% endif %}
