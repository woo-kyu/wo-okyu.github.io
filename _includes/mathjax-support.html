<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']],
      processEscapes: true,
      autoload: {
        color: [],
        colorV2: ['color']
      }
    },
    startup: {
      pageReady: () => {
        return MathJax.startup.defaultPageReady().then(() => {
          const math = MathJax.startup.document;
          math.findMath()
            .compile()
            .getMetrics()
            .typeset()
            .updateDocument();
        }).catch((err) => {
          alert("Math Processing Error: " + err.message);
        });
      }
    },
    options: {
      ignoreHtmlClass: 'tex2jax_ignore',
      processHtmlClass: 'tex2jax_process'
    },
    loader: {
      load: ['output-svg', '[tex]/color']
    }
    // loader: {
    //   load: ['[tex]/color']
    // }
  };
</script>
<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script> <!-- svg 렌더링 -->
